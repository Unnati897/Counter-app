<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="counter-container">
    <h1>Counter</h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
